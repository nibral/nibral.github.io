<h2 id="memo">Memo</h2>

<p>findコマンド</p>

<ul>
  <li>作成日がn日より前のファイルを列挙
    <ul>
      <li><code>find ./* -mtime +n</code></li>
    </ul>
  </li>
  <li>拡張子で絞り込むときは正規表現を使う
    <ul>
      <li><code>find ./* -regextype posix-egrep -regex "~.*(jpg|mp4)$"</code></li>
      <li>デフォルトでは正規表現がemacsスタイルなので、いちいちエスケープが必要</li>
      <li>posixスタイルにしよう</li>
    </ul>
  </li>
</ul>
